    <!--header-->

      <div class="container">

          Charity <br />

    <div class="container services">
      <h1>Seek Medical Attendance From Your Home</h1>
    </div>

    <!--form-->

    <form action="">
      <div class="container">
        <label for="address">Address</label><br />
        <input
          type="text"
          name="address"
          id="address"
          placeholder="12 Utobob Ihima"
        />
        <br />
        <label for="contact">Phone Number</label><br />
        <input
          type="tel"
          name="tel"
          id="tel"
          max="13"
          min="11"
          placeholder="09161098199"
        />
        <br />
        <h3 style="font-size: 22px">Patient Problem</h3>
        <input type="radio" name="type" id="type" />
        <label for="type">Injury</label><br />
        <input type="radio" name="type" id="type" />
        <label for="address">Sickness</label><br />
        <label for="des">Description</label><br />
        <textarea
          name="des"
          id="des"
          cols="80"
          rows="20"
          placeholder="Injury or Sickness Description"
        ></textarea
        ><br />
        <label for="photo">Upload Patient Photo</label><br />
        <input type="file" name="photo" id="photo" /><br />
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
